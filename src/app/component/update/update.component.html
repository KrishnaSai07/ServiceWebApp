<div class="container mt-2">
  <div class="row">
    <div class="col-sm-9 m-auto">
      <h3 class="mb-5 mt-5"> 
         Customer</h3>

      <form class="form" #f="ngForm" novalidate (ngSubmit)="f.valid && save()">
        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                User Id & Name
              </span>
            </div>
            <input type="text" class="form-control" id="cid" name="cid" required minlength="5" maxlength="15"
              [(ngModel)]="custo.customId" #cid=ngModel readonly />
            <input type="text" class="form-control" id="cnm" name="cnm" required minlength="5" maxlength="25"
              [(ngModel)]="custo.name" #cnm=ngModel  />
          </div>
          <div class="alert alert-danger" *ngIf="(cid.errors && (cid.touched || cid.darty))||(cnm.errors && (cnm.touched || cnm.darty))">
            <p *ngIf="(cnm.errors && (cnm.touched || cnm.darty))">Please see that Name <strong>
                <span *ngIf="lnm.errors.required">is not left blank</span>
                <span *ngIf="lnm.errors.minlength">is atleast 5 chars in length</span>
              </strong>
            </p>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                Mobile
              </span>
            </div>
            <input type="text" class="form-control" id="mno" name="mno" required pattern="\d{10}" [(ngModel)]="custo.mobileNumber"
              #mno=ngModel readonly />
          </div>
          <div class="alert alert-danger" *ngIf="mno.errors && (mno.touched || mno.darty)">
            <p>Please see that Mobile Number <strong>
                <span *ngIf="mno.errors.required">is not left blank</span>
                <span *ngIf="mno.errors.pattern">is exactly 10 digits only</span>
              </strong>
            </p>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                Address
              </span>
            </div>
            <textarea class="form-control" rows='6' cols='20' id="address" name="address" 
              [(ngModel)]="custo.address" #address=ngModel readonly></textarea>
          </div>
          <div class="alert alert-danger" *ngIf="address.errors && (address.touched || address.darty)">
            <p>Please see that Address <strong>
                <span *ngIf="address.errors.required">is not left blank</span>
              </strong>
            </p>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                Current Plan Id
              </span>
            </div>
            <input type="text" class="form-control" id="ppid" name="ppid" 
            [(ngModel)]="custo.planId" #pid=ngModel   />
            </div>
        </div>
        <div *ngIf=show>
        <div class="mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                     New Plan Id
                    </span>
                  </div>
                  <input type="text" class="form-control" id="cpid" name="cpid" 
                  [(ngModel)]="plan.p_Code" #pid=ngModel  />
                  </div>
        </div>  
        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                Maxusage
              </span>
            </div>
            <input type="text" class="form-control" id="max" name="max" 
            [(ngModel)]="plan.maxusage" #max=ngModel  readonly/>
            </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                Speed
              </span>
            </div>
            <input type="text" class="form-control" id="spd" name="spd" 
            [(ngModel)]="plan.speed" #spd=ngModel  readonly/>
            </div>
        </div>
        </div>
        <div>
          <button class="btn btn-block btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
