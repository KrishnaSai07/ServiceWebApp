<nav class="navbar navbar-expand-sm  bg-dark navbar-dark">
  <a class="navbar-brand" routerLink="/">
      <img [src]="logoUrl"  style="width:40px"/>{{title}}
  </a> 
  <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/Account">My Account</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" routerLink="/listPackages">View Packages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/Details">Update My Account</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/Complaint">Complaint</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/Billing">Billing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/FAQ">FAQ's</a>
      </li>
    </ul>

    <form class="form-inline">
      <div class="input-group">
          <div class="input-group-prepend">
            <div class="btn-group">
              <button type="button" class="btn btn-primary" 
              (click)="doChangeField('speed',srch)">
                Speed
              </button>
              <button type="button" class="btn btn-primary" 
              (click)="doChangeField('maxusage',srch)">
                Usage
              </button>
            </div>
          </div>
          <input type="text" name="srchValue" class="form-control" 
          [(ngModel)]="srchValue"
          required #srch placeholder="Speed" />
          <div class="input-group-prepend">
            <button class="btn btn-primary" (click)="doSearch()">
              Search
            </button>
          </div>
        </div>
  </form>
</nav>
